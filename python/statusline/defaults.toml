# Default statusline configuration
# This file is loaded first, then user config (~/.claude/statusline.toml) is merged on top.

theme = "nerd"
color = true
enabled = ["model", "workspace", "context"]
separator = " | "

[modules.model]
color = "cyan"
format = "[cyan]{{ theme.label }}{{ model.display_name }}[/cyan]"
themes.nerd.label = "\uee0d  "
themes.ascii.label = "Model: "
themes.emoji.label = "ü§ñ "
themes.minimal.format = "[cyan]{{ model.display_name }}[/cyan]"

[modules.workspace]
color = "blue"
format = "[blue]{{ theme.label }}{{ workspace.current_dir | basename }}[/blue]"
themes.nerd.label = "\uf07c  "
themes.ascii.label = "Directory: "
themes.emoji.label = "üìÅ "
themes.minimal.label = ""

[modules.cost]
color = "green"
format = "[green]{{ theme.label }}{{ cost.total_cost_usd | format_cost }}[/green]"
themes.nerd.label = "\uef8d  "
themes.ascii.label = "Cost: "
themes.emoji.label = "üí∞ "
themes.minimal.label = ""

[modules.context]
color = "yellow"
format = "[yellow]{{ theme.label }}{{ context.used_percentage | format_percent }}[/yellow]"
themes.nerd.label = "\uede8  "
themes.ascii.label = "Context: "
themes.emoji.label = "üìä "
themes.minimal.label = ""

[modules.context_bar]
format = "{{ progress_bar(**theme.bar) }} {{ context.used_percentage | format_percent }}"

[modules.context_bar.themes.nerd.bar]
left = ""
right = ""
full_left = "\uee03"
full = "\uee04"
full_right = "\uee05"
empty_left = "\uee00"
empty = "\uee01"
empty_right = "\uee02"

[modules.context_bar.themes.ascii.bar]
left = "["
right = "]"
full = "#"
empty = "."

[modules.context_bar.themes.minimal.bar]
left = ""
right = ""

[modules.context_bar.themes.emoji.bar]
left = ""
right = ""
full = "üü©"
empty = "‚¨ú"

[modules.version]
color = "dim"
format = "[dim]{{ theme.label }}v{{ version.version }}[/dim]"
themes.nerd.label = "\uf487  "
themes.ascii.label = "Version: "
themes.emoji.label = "üì¶ "
themes.minimal.label = ""

[modules.git]
color = "magenta"
format = "[magenta]{{ theme.label }}{{ git.branch }}{{ git.dirty_indicator }}{{ git.ahead_behind }}[/magenta]"
themes.nerd.label = "\uea68  "
themes.ascii.label = "Git: "
themes.emoji.label = "üåø "
themes.minimal.label = ""

[modules.events]
expand = true
spacing = 2
limit = 30
left = "["
right = "]"
brackets = false

# Background colors for each context
[modules.events.backgrounds]
main = "on #2a3a2a"
user = "on #3a2a2a"
subagent = "on #2a2a3a"
edit_bar = "#4c4d4e"

# Bracket styles for each run context
[modules.events.run_brackets]
main = ["[", "]"]
user = ["{", "}"]
subagent = ["<", ">"]

